<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All Trips</title>
</head>
<body>
<h2>All Trips</h2>
<table border="1">
  <tr>
    <th>Destination</th>
    <th>Start Date</th>
    <th>End Date</th>
    <th>Action</th>
  </tr>
  <tr th:each="trip : ${trips}">
    <td th:text="${trip.destination}"></td>
    <td th:text="${trip.startDate}"></td>
    <td th:text="${trip.endDate}"></td>
    <td>
      <a th:href="@{/trips/{id}(id=${trip.id})}">Details</a>
    </td>
  </tr>
</table>
</body>
</html>

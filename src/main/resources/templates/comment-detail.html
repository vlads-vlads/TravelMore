<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Comment Details</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Comment Details</h2>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${comment.user.name}">User Name</h5>
            <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(comment.createdAt, 'dd MMMM yyyy HH:mm')}">Date</h6>
            <p class="card-text" th:text="${comment.content}">Comment content goes here...</p>
            <a th:href="@{/comments/edit/{id}(id=${comment.id})}" class="card-link btn btn-primary">Edit</a>
            <a th:href="@{/comments/{id}/delete(id=${comment.id})}" class="card-link btn btn-danger">Delete</a>
        </div>
    </div>
</div>

</body>
</html>

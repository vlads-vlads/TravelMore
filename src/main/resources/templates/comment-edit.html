<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Your Comment</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h2>Edit Your Comment</h2>
    <form th:action="@{/api/comments/{id}(id=${comment.id})}" th:object="${comment}" method="post">
        <input type="hidden" name="_method" value="put" />
        <div class="form-group">
            <label for="content">Content</label> <!-- myb remove labels everywhere? -->
            <textarea class="form-control" id="content" rows="5" th:field="*{content}" placeholder="Enter your comment here..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a th:href="@{/comments}" class="btn btn-link">Cancel</a>
</div>

</html>

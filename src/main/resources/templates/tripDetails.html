<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Trip Details</title>
</head>
<body>
<h2>Trip Details</h2>
<p th:text="'Destination: ' + ${trip.destination}"></p>
<p th:text="'Start Date: ' + ${trip.startDate}"></p>
<p th:text="'End Date: ' + ${trip.endDate}"></p>
<h3>Uploaded Images</h3>
<div th:each="image : ${trip.images}">
  <img th:src="'data:image/jpg;base64,' + ${image.base64image}" alt="Trip Image"/>
</div>
</body>
</html>

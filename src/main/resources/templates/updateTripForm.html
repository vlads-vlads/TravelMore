<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Trip</title>
</head>
<body>
<h2>Update Trip</h2>
<form action="/trips/{id}/update" method="post" th:object="${trip}">
  Destination: <input type="text" th:field="*{destination}"><br>
  Start Date: <input type="date" th:field="*{startDate}"><br>
  End Date: <input type="date" th:field="*{endDate}"><br>
  <input type="submit" value="Update">
</form>
</body>
</html>
